<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faith Books Collection</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background-image:linear-gradient(to bottom,#ffec00,#fc9101);
  color:#000;
}
.header{text-align:center}
.header img{max-width:70%;height:auto}
.wrapper{display:flex;flex-direction:column;align-items:center}
.container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
  padding:1rem 0 2rem 0;
  width:100%;
}
.book{
  flex:0 0 auto;
  width:550px;
  margin:.5rem 1.5rem;
  background-color:rgba(255,255,255,.2);
  border-radius:10px;
  padding:1rem;
  scroll-snap-align:center;
  box-shadow:0 4px 8px rgba(0,0,0,.2);
}
.book-inner{
  display:flex;
  gap:2rem;
}
.book img{
  width:150px;
  height:auto;
  border-radius:5px;
}
.book-details{flex:1;text-align:left}
.book-title{
  font-size:1.1rem;
  color:#AA0012;
  font-weight:bold;
}
.subtitle{
  font-size:.95rem;
  font-style:italic;
  margin:.25rem 0 .5rem;
}
.buttons a{
  display:inline-block;
  padding:.6rem 1rem;
  margin:.25rem .5rem .25rem 0;
  background:#fc9101;
  color:#000;
  text-decoration:none;
  border-radius:50px;
  font-weight:bold;
}
.buttons a:last-child{
  background:#4CAF50;
  color:#fff;
}
.secure-note{
  font-size:.8rem;
  margin-top:.5rem;
}
.synopsis-button{
  display:inline-block;
  background:#A569BD;
  color:#fff;
  text-decoration:none;
  padding:8px 16px;
  border-radius:30px;
  font-size:14px;
  margin-top:.5rem;
}
.back-link{
  display:flex;
  justify-content:center;
  margin:1rem 0;
}
.back-button{
  background:#A569BD;
  color:#fff;
  padding:10px 20px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
}
@media(max-width:768px){
  .container{flex-direction:column;overflow-x:hidden}
  .book{width:100%;max-width:480px}
  .book-inner{flex-direction:column;align-items:center}
}
</style>
</head>

<body>

<div class="header">
  <br>
  <img src="images/banner.png" alt="Practical Faith">
</div>

<h1 style="text-align:center;">Explore Our Practical Faith Book Collection</h1>

<div class="wrapper">

    </div>
    <div class="book-details">
      <div class="book-title">God's Will</div>
      <div class="subtitle">How To Know It – How To Do It</div>
      <div class="buttons">
        <a href="https://payhip.com/b/2egYB" target="_blank">Buy – $6.99</a>
        <a href="https://www.amazon.com/dp/B0FTYPTYQZ" target="_blank">Amazon – $7.99</a>
      </div>
      <div class="secure-note">Secure checkout</div>
    </div>
  </div>
</div>

<!-- BOOK -->
<div class="book">
  <div class="book-inner">
    <div>
      <img src="images/books/david.jpg" alt="King David">
      <a class="synopsis-button" href="#" onclick="showSynopsis('A revealing look at King David’s life, love, power, and failure.')">Synopsis</a>
    </div>
    <div class="book-details">
      <div class="book-title">The Messy Love Life of King David</div>
      <div class="buttons">
        <a href="https://payhip.com/b/lmthN" target="_blank">Buy – $8.99</a>
        <a href="https://www.amazon.com/dp/B0FSYPGF9G" target="_blank">Amazon – $9.99</a>
      </div>
    </div>
  </div>
</div>

<!-- BOOK -->
<div class="book">
  <div class="book-inner">
    <div>
      <img src="images/books/faith.jpg" alt="The Power of Faith">
      <a class="synopsis-button" href="#" onclick="showSynopsis('Faith as heaven’s language—how belief becomes reality.')">Synopsis</a>
    </div>
    <div class="book-details">
      <div class="book-title">The Power of Faith</div>

      <div class="buttons">
        <a href="https://payhip.com/b/gWY40" target="_blank">Buy – $8.99</a>

    </div>
  </div>
</div>

</div>
</div>

<div class="back-link">
  <a class="back-button" href="index.htm">← Back</a>
</div>

<!-- SYNOPSIS MODAL -->
<div id="synopsis-modal" style="display:none;position:fixed;top:10%;left:50%;transform:translateX(-50%);background:#fff;padding:20px;border-radius:10px;max-width:600px;width:90%;box-shadow:0 0 15px rgba(0,0,0,.4);z-index:9999;">
  <span onclick="closeSynopsis()" style="float:right;font-size:20px;cursor:pointer;">×</span>
  <div id="synopsis-text" style="margin-top:1rem;font-size:16px;"></div>
</div>

<script>
function showSynopsis(text){
  document.getElementById('synopsis-text').innerText = text;
  document.getElementById('synopsis-modal').style.display = 'block';
}
function closeSynopsis(){
  document.getElementById('synopsis-modal').style.display = 'none';
}
</script>

</body>
</html>
