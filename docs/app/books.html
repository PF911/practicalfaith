<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Faith Books Collection</title>

<style>
body {
  margin: 1;
  font-family: Arial, sans-serif;
  background-image: linear-gradient(to bottom, #ffec00, #fc9101);
  color: #000;
}

.header {
  text-align: center;
}

.header img {
  width: 100%;
  height: auto;
  max-width: 70%;
}

.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  padding: 1rem 0 2rem 0;
  width: 100%;
}

.book {
  flex: 0 0 auto;
  width: 550px;
  margin: .1rem 1.5rem;
  background-color: rgba(255,255,255,.2);
  border-radius: 10px;
  padding: 1rem;
  scroll-snap-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,.2);
}

.book-inner {
  display: flex;
  gap: 2.5rem;
}

.book img {
  width: 150px;
  height: auto;
  border-radius: 5px;
}

.book-details {
  text-align: left;
}

.book-title {
  font-size: 1.1rem;
  color: #AA0012;
  font-weight: bold;
}

.subtitle {
  font-size: .95rem;
  font-style: italic;
}

.buttons a {
  display: inline-block;
  padding: .6rem 1rem;
  background-color: #fc9101;
  color: #000;
  text-decoration: none;
  border-radius: 50px;
  font-weight: bold;
  margin-top: .5rem;
}

.buttons a:last-child {
  background-color: #4CAF50;
  color: #fff;
}
</style>
</head>

<body>

<div class="header">
  <img src="images/banner Logo.png" alt="Practical Faith Banner">
</div>

<h1 style="text-align:center;">Explore Our Practical Faith Book Collection</h1>

<div class="wrapper">
<div class="container">

<!-- Jonah -->
<div class="book">
  <div class="book-inner">
    <img src="images/books/jonah.jpg" alt="Jonah">
    <div class="book-details">
      <div class="book-title">Jonah: The Prophet Who Said ‘No’</div>
      <div class="subtitle">A reluctant prophet and divine mercy</div>
      <div class="buttons">
        <a href="#">Buy Direct</a>
        <a href="#">Amazon</a>
      </div>
    </div>
  </div>
</div>

<!-- Messianic Secret -->
<div class="book">
  <div class="book-inner">
    <img src="images/books/messiah.jpg" alt="The Messianic Secret">
    <div class="book-details">
      <div class="book-title">The Messianic Secret</div>
      <div class="subtitle">What Jesus Didn’t Want Some People to Know</div>
      <div class="buttons">
        <a href="#">Buy Direct</a>
        <a href="#">Amazon</a>
      </div>
    </div>
  </div>
</div>

<!-- Theodicy -->
<div class="book">
  <div class="book-inner">
    <img src="images/books/theodicy.jpg" alt="Theodicy">
    <div class="book-details">
      <div class="book-title">Theodicy</div>
      <div class="subtitle">Why People Suffer</div>
      <div class="buttons">
        <a href="#">Buy Direct</a>
        <a href="#">Amazon</a>
      </div>
    </div>
  </div>
</div>

</div>
</div>

</body>
</html>
