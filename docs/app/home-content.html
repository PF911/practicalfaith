<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="capacitor.js"></script>
</head>

<body style="margin:0; padding:0;">

<style>
/* Inline styles that will be preserved when loaded into #content */
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

/* Full-height layout */
.home-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background: linear-gradient(to bottom, #ffeb3b, #ffd54f, #ffb74d, #f59b23);
}

/* Vertical positioning */
.home-content {
  margin-top: 26vh;
  text-align: center;
  padding: 0 20px;
}

/* Cross logo */
.home-logo {
  margin-bottom: 12px;
}

.home-logo img {
  width: 200px;
  height: auto;
}

/* Practical Faith wordmark */
.home-banner {
  margin-bottom: 14px;
}

.home-banner img {
  width: 288px;
  height: auto;
}

/* Tagline */
.home-tagline {
  color: #3C3E56;
  font-size: 1.08rem;
  line-height: 1.25;
  max-width: 92%;
  margin: 0 auto 6px;
  font-weight: 600;
}

/* Author line */
.home-author {
  color: #3C3E56;
  font-size: 1.0rem;
  margin-top: 2px;
  font-weight: 500;
}
</style>

<div class="home-wrapper">
  <div class="home-content">

    <div class="home-logo">
      <img src="images/Logo.png" alt="Practical Faith Cross Logo">
    </div>

    <div class="home-banner">
      <img src="images/banner2.png" alt="Practical Faith">
    </div>

    <div class="home-tagline">
      Making the Bible Relevant<br>for Today's Living
    </div>

    <div class="home-author">
      with Pastor Rev Owens
    </div>

  </div>
</div>

</body>
</html>
