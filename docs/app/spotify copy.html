<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practical Faith Podcast</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #0f172a;
  color: #ffffff;
  text-align: center;
}

.topbar {
  padding: 12px;
  text-align: left;
}

.back-btn {
  background: none;
  border: none;
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
}

header {
  padding: 20px;
}

header h1 {
  margin: 0;
  font-size: 1.8rem;
}

header p {
  margin-top: 10px;
  color: #cbd5e1;
}

.main {
  padding: 30px 20px;
}

.spotify-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 15px 22px;
  background: #1DB954;
  color: #000;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  border-radius: 30px;
}

.spotify-btn:active {
  opacity: 0.8;
}

footer {
  margin-top: 40px;
  font-size: 0.9rem;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="topbar">
  <button class="back-btn" onclick="history.back()">‚Üê Back</button>
</div>

<header>
  <h1>Practical Faith Podcast</h1>
  <p>Listen on Spotify</p>
</header>

<div class="main">
  <a
    class="spotify-btn"
    href="https://open.spotify.com/show/0cn7xr3CSJCFsvvYB9Hiuh"
    onclick="window.open(this.href, '_system'); return false;">
    üéß Open in Spotify
  </a>
</div>

<footer>
  <p>Spotify opens outside the app for best playback.</p>
</footer>

</body>
</html>
