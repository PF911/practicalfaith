<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.content {
  margin-top: 26vh;
  text-align: center;
  padding: 0 20px;
}

.logo {
  margin-bottom: 12px;
}

.logo img {
  width: 200px;
  height: auto;
}

.banner {
  margin-bottom: 14px;
}

.banner img {
  width: 288px;
  height: auto;
}

.tagline {
  color: #3C3E56;
  font-size: 1.08rem;
  line-height: 1.25;
  max-width: 92%;
  margin: 0 auto 6px;
  font-weight: 600;
}

.author {
  color: #3C3E56;
  font-size: 1.0rem;
  margin-top: 2px;
  margin-bottom: 24px;
  font-weight: 500;
}

.save-button {
  display: inline-block;
  background: #f59b23;
  color: white;
  padding: 14px 40px;
  border-radius: 25px;
  text-decoration: none;
  font-size: 1.05rem;
  font-weight: 600;
  box-shadow: 0 4px 12px rgba(245, 155, 35, 0.3);
  border: none;
  cursor: pointer;
  font-family: inherit;
  margin-top: 8px;
  transition: all 0.2s;
}

.save-button:active {
  transform: scale(0.98);
  box-shadow: 0 2px 6px rgba(245, 155, 35, 0.3);
}

.view-saved {
  display: block;
  margin-top: 16px;
  color: #f59b23;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="content">

    <div class="logo">
      <img src="images/Logo.png" alt="Practical Faith Cross Logo">
    </div>

    <div class="banner">
      <img src="images/banner2.png" alt="Practical Faith">
    </div>

    <div class="tagline">
      Making the Bible Relevant<br>for Today's Living
    </div>

    <div class="author">
      with Pastor Rev Owens
    </div>

    <button class="save-button" onclick="saveTeaching()">
      Save Teaching
    </button>

    <a href="#" class="view-saved" onclick="viewSaved(); return false;">
      View Saved Teachings
    </a>

  </div>
</div>

<script>
function saveTeaching() {
  alert('Teaching saved! View it in Saved Teachings.');
  if (window.parent && window.parent.loadPage) {
    window.parent.loadPage('saved.html');
  } else {
    window.location.href = 'saved.html';
  }
}

function viewSaved() {
  if (window.parent && window.parent.loadPage) {
    window.parent.loadPage('saved.html');
  } else {
    window.location.href = 'saved.html';
  }
}
</script>

</body>
</html>
