<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

/* Full-height layout */
.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* Gappsy-like vertical positioning */
.content {
  margin-top: 26vh;   /* lowered to match Gappsy */
  text-align: center;
  padding: 0 20px;
}

/* Cross logo */
.logo {
  margin-bottom: 12px;
}

.logo img {
  width: 200px;   /* reduced again */
  height: auto;
}

/* Practical Faith wordmark */
.banner {
  margin-bottom: 14px;
}

.banner img {
  width: 288px;
  height: auto;
}

/* Tagline */
.tagline {
  color: #3C3E56;
  font-size: 1.08rem;
  line-height: 1.25;
  max-width: 92%;
  margin: 0 auto 6px;
}

/* Author line */
.author {
  color: #3C3E56;
  font-size: 1.0rem;
  margin-top: 2px;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="content">

    <div class="logo">
      <img src="images/Logo.png" alt="Practical Faith Cross Logo">
    </div>

    <div class="banner">
      <img src="images/banner2.png" alt="Practical Faith">
    </div>

    <div class="tagline">
      Making the Bible Relevant<br>for Todayâ€™s Living
    </div>

    <div class="author">
      with Pastor Rev Owens
    </div>

  </div>
</div>

</body>
</html>
