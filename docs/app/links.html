<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practical Faith</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        text-align: center;
    }

    .container {
        max-width: 420px;
        margin: 0 auto;
        padding: 24px 16px;
    }

    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .banner {
        margin-bottom: 18px;
    }

    .logo {
        max-width: 260px;
        margin: 18px auto 28px;
    }

    .store-btn {
        max-width: 320px;
        margin: 16px auto;
    }

    .notice {
        font-size: 18px;
        font-weight: bold;
        color: #b30000;
        margin: 10px 0 12px;
    }

    .notice-text {
        font-size: 16px;
        line-height: 1.4;
        color: #333;
        margin-bottom: 24px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Banner -->
    <img src="images/banner.png" alt="Practical Faith" class="banner">

    <!-- Logo -->
    <img src="images/Logo.png" alt="Practical Faith Logo" class="logo">

    <!-- Notice -->
    <div class="notice">Notice</div>
    <div class="notice-text">
        This version of the Practical Faith App is being retired.<br>
        Please download the new and updated version for continued updates and improvements.
    </div>

    <!-- Google Play -->
    <a id="googleBtn"
       href="https://play.google.com/store/apps/details?id=com.gappsy.dashboard.www.android5f1e272990b8c&pli=1"
       target="_blank"
       rel="noopener">
        <img src="images/google.png" alt="Get it on Google Play" class="store-btn">
    </a>

    <!-- Apple App Store -->
    <a id="appleBtn"
       href="https://apps.apple.com/us/app/practical-faith/id6737707537"
       target="_blank"
       rel="noopener">
        <img src="images/apple.png" alt="Download on the App Store" class="store-btn">
    </a>

</div>

<!-- Device detection -->
<script>
(function () {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(ua);
    const isiOS = /iphone|ipad|ipod/i.test(ua);

    if (isAndroid) {
        const apple = document.getElementById('appleBtn');
        if (apple) apple.style.display = 'none';
    }

    if (isiOS) {
        const google = document.getElementById('googleBtn');
        if (google) google.style.display = 'none';
    }
})();
</script>

</body>
</html>
