<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practical Faith</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Arial, sans-serif;
  overscroll-behavior: none;
}

body {
  display: flex;
  flex-direction: column;
  background: linear-gradient(
    to bottom,
    #ffeb3b 0%,
    #ffd54f 45%,
    #ffb74d 70%,
    #f59b23 100%
  );
}

/* ---------- HEADER ---------- */
header {
  padding: 14px;
  text-align: center;
  font-weight: 600;
  background: rgba(255,255,255,0.9);
}

/* ---------- CONTENT ---------- */
#content {
  flex: 1;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  overscroll-behavior: none;
}

/* ---------- NAV ---------- */
nav {
  display: flex;
  justify-content: space-around;
  padding: 10px 4px;
  background: #ffffff;
  border-top: 1px solid rgba(0,0,0,0.15);
}

nav button {
  background: none;
  border: none;
  font-size: 0.75rem;
  cursor: pointer;
}
</style>

<script>
function loadPage(page) {
  document.getElementById("content").innerHTML =
    `<iframe src="${page}"></iframe>`;
}
</script>
</head>

<body>

<header>Practical Faith</header>

<div id="content">
  <iframe src="/app/home.html"></iframe>
</div>

<nav>
  <button onclick="loadPage('/app/home.html')">Home</button>
  <button onclick="loadPage('/app/sermons.html')">Sermons</button>
  <button onclick="loadPage('/app/spotify.html')">Spotify</button>
  <button onclick="loadPage('/app/books.html')">Books</button>
  <button onclick="loadPage('/app/contact.html')">Contact</button>
</nav>

</body>
</html>
