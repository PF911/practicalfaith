<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practical Faith</title>

<link rel="dns-prefetch" href="https://practicalfaith.net">

<style>
html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
  background: linear-gradient(to bottom,#ffeb3b,#ffd54f,#ffb74d,#f59b23);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

#content {
  flex: 1;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 8px 6px env(safe-area-inset-bottom);
  background: #ffffff;
  border-top: 1px solid rgba(0,0,0,0.15);
}

nav button {
  flex: 1;
  background: none;
  border: none;
  text-align: center;
  font-size: 0.75rem;
  color: #333;
  padding: 6px 0;
}

nav img {
  display: block;
  margin: 0 auto 2px;
}

nav button:active {
  opacity: 0.7;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  if (window.Capacitor?.Plugins?.SplashScreen) {
    setTimeout(() => {
      window.Capacitor.Plugins.SplashScreen.hide();
    }, 400);
  }
});

function loadPage(page) {
  document.getElementById("content").innerHTML =
    `<iframe src="${page}"></iframe>`;
}

function openExternal(url) {
  if (window.Capacitor?.Plugins?.Browser) {
    window.Capacitor.Plugins.Browser.open({ url });
  } else {
    window.open(url, '_blank');
  }
}
</script>
</head>

<body>

<div id="content">
  <iframe src="home.html"></iframe>
</div>

<nav>
  <button onclick="loadPage('home.html')">
    <img src="images/Logo.png" width="35" height="35">Home
  </button>

  <button onclick="loadPage('sermons.html')">
    <img src="images/YouTube.png" width="35" height="35">Sermons
  </button>

  <button onclick="loadPage('spotify.html')">
    <img src="images/stotify.png" width="35" height="35">Spotify
  </button>

  <button onclick="loadPage('books.html')">
    <img src="images/books.png" width="35" height="35">Books
  </button>

  <button onclick="loadPage('share.html')">
    <img src="images/share.png" width="35" height="35">Share
  </button>

  <button onclick="loadPage('contact.html')"></button>
</nav>

</body>
</html>
