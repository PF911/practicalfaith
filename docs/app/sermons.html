<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sermons</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f7f7f7;
    text-align: center;
  }

  .container {
    padding: 40px 20px;
  }

  button {
    font-size: 18px;
    padding: 14px 22px;
    background: #c00000;
    color: #fff;
    border: none;
    border-radius: 6px;
  }
</style>
</head>

<body>

<div class="container">
  <button onclick="openPlaylist()">Open Sermon Playlist</button>
</div>

<script>
  function openPlaylist() {
    if (window.Capacitor && Capacitor.Plugins && Capacitor.Plugins.Browser) {
      Capacitor.Plugins.Browser.open({
        url: 'https://www.youtube.com/playlist?list=PLtJBBM9LiLYlsqOPyOtcPiMSSL3IauC92'
      });
    } else {
      window.location.href =
        'https://www.youtube.com/playlist?list=PLtJBBM9LiLYlsqOPyOtcPiMSSL3IauC92';
    }
  }
</script>

</body>
</html>
