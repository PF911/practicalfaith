<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practical Faith Podcast</title>
<script src="capacitor.js"></script>
</head>

<body style="margin:0; padding:0;">

<style>
/* Inline styles that will be preserved when loaded into #content */
body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
}

.spotify-wrapper {
  background: #0f172a;
  color: #ffffff;
  text-align: center;
  min-height: 100vh;
  padding-bottom: 140px;
  box-sizing: border-box;
}

.top-bar {
  padding: 12px;
  text-align: left;
}

.header-section {
  padding: 20px;
}

.header-section h1 {
  margin: 0;
  font-size: 1.8rem;
  font-weight: 700;
}

.header-section p {
  margin-top: 10px;
  color: #cbd5e1;
  font-size: 1rem;
}

.button-section {
  padding: 30px 20px;
}

.spotify-button {
  display: inline-block;
  margin-top: 20px;
  padding: 15px 32px;
  background: #1DB954;
  color: #000;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  border-radius: 30px;
  box-shadow: 0 4px 12px rgba(29, 185, 84, 0.3);
}

.footer-text {
  margin-top: 40px;
  font-size: 0.9rem;
  color: #94a3b8;
  padding: 0 20px;
}
</style>

<div class="spotify-wrapper">
  
  <!-- Header -->
  <div class="header-section">
    <h1>Practical Faith Podcast</h1>
    <p>Listen on Spotify</p>
  </div>

  <!-- Main button -->
  <div class="button-section">
    <a href="https://open.spotify.com/show/0cn7xr3CSJCFsvvYB9Hiuh" 
       class="spotify-button"
       onclick="if(window.Capacitor && window.Capacitor.Plugins.Browser) { window.Capacitor.Plugins.Browser.open({url: this.href}); return false; } else { window.open(this.href, '_system'); return false; }">
      ðŸŽ§ Open in Spotify
    </a>
  </div>

  <!-- Footer -->
  <div class="footer-text">
    Spotify opens outside the app for best playback.
  </div>

</div>

</body>
</html>
