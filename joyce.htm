<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joyce Owens Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .card {
      width: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      background: linear-gradient(to top, #6a0dad, #e6ccff);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
    }
    .card p {
      margin: 5px 0;
      font-size: 1em;
    }
    .social-links {
      margin-top: 15px;
    }
    .social-links a {
      margin: 0 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/joycelogo.png" alt="Joyce Owens Logo">
    <h2>Joyce Owens</h2>
    <p>Phone: 401-323-8583</p>
    <p>Email: <a href="mailto:Joyce@PracticalFaith.net" style="color:white;">Joyce@PracticalFaith.net</a></p>
    <p>Address: Same as Rev Owens</p>
    <div class="social-links">
      <a href="https://www.facebook.com/GlamourJoy">Facebook</a>
    </div>
  </div>
</body>
</html>
