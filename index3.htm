<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Faith</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: linear-gradient(to bottom, #ffec00, #fc9101);
        }
        .header {
            margin: 20px 0;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            vertical-align: middle;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td:hover {
            background-color: #f1f1f1;
        }
        td img {
            max-width: 100%;
            height: auto;
            text-align: center;
        }
        .responsive-iframe {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .responsive-iframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .spotify-button {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: none;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }
        .spotify-button:hover {
            background-color: #1AA34A;
        }
        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
            }
        }
        .Red {
            color: #AA0012;
        }
        .red {
            color: #AA0012;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="images/banner.png" alt="Header Image">
</div>

<table>

            <div class="responsive-iframe">

                    src="https://www.youtube.com/embed/videoseries?list=PLtJBBM9LiLYlsqOPyOtcPiMSSL3IauC92"

                    allowfullscreen>
                </iframe>
            </div>
            <h2 align="center" class="Red">Current Video</h2>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <h4><a href="https://www.youtube.com/playlist?list=PLtJBBM9LiLYlsqOPyOtcPiMSSL3IauC92">
                    <img src="images/youtube 2.png" width="225" height="99">
                </a></h4>
            </div>
        </td>
        <td>
            <div align="center">
                <p>
                    <a href="https://play.google.com/store/apps/details?id=com.gappsy.dashboard.www.android5f1e272990b8c&pli=1">
                        <img src="images/google.png" width="225" height="48">
                    </a> 
                    <a href="https://apps.apple.com/us/app/practical-faith/id6737707537?platform=iphone">
                        <img src="images/apple.png" alt="" width="225" height="48">
                    </a>
                </p>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div align="center">
                <a href="mailto:Rev@PracticalFaith.net?subject=Inquiry for Practical Faith">
                    <img src="images/email2.png" alt="Email Us" width="156" height="118">
                </a>
            </div>
        </td>
        <td>
            <div align="center">
                <a href="https://form.jotform.com/242675311084151">
