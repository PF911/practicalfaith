<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos | Practical Faith</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe45c, #ff9c2b);
      color: #333;
    }
    .header {
      text-align: center;
      padding: 20px;
    }
    .header img {
      width: 300px;
      max-width: 90%;
    }
    .red {
      color: #AA0012;
      text-align: center;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }
    .video-list {
      background: #fff;
      border-radius: 10px;
      border: 2px solid #f2b14b;
      width: 260px;
      max-height: 75vh;
      overflow-y: auto;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .video-item {
      padding: 10px;
      margin: 6px 0;
      background: #f9f9f9;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      border: 1px solid #ddd;
    }
    .video-item.active {
      background: #1AA34A;
      color: white;
      font-weight: bold;
    }
    .video-item:hover {
      background: #1AA34A;
      color: white;
    }
    .player {
      flex: 1;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      padding: 10px;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }
    .book-store-button {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #AA0012;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      width: fit-content;
    }
    .book-store-button:hover {
      background-color: #d02a2a;
    }
    @media (max-width: 800px) {
      .content { flex-direction: column; align-items: center; }
      .video-list { width: 90%; max-height: none; }
      .player { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="images/banner.png" alt="Header Image">
    <h2 class="red">Videos of the Brick Church of Dighton, MA</h2>
  </div>

  <div class="content">
    <!-- Left Menu -->
    <div class="video-list" id="videoList">
      <div class="video-item active" data-src="/videos/wwg.m4v">The Wonderful Word of God</div>
      <div class="video-item" data-src="/videos/2023.m4v">Year in Review</div>
      <div class="video-item" data-src="/videos/christmas2023.m4v">Christmas 2023</div>
      <div class="video-item" data-src="/videos/christmas2022.m4v">Christmas 2022</div>
      <div class="video-item" data-src="/videos/easter2023.m4v">Easter 2023</div>
      <div class="video-item" data-src="/videos/easter2022.m4v">Easter 2022</div>
      <div class="video-item" data-src="/videos/fathersday2019.m4v">Father's Day 2019</div>
      <div class="video-item" data-src="/videos/fathersday2018.m4v">Father's Day 2018</div>
      <div class="video-item" data-src="/videos/fathersday2017.m4v">Father's Day 2017</div>
      <div class="video-item" data-src="/videos/fathersday2023.m4v">Father's Day 2023</div>
      <div class="video-item" data-src="/videos/mothersday2022.m4v">Mother's Day 2022</div>
      <div class="video-item" data-src="/videos/everypraise.m4v">Every Praise</div>
    </div>

    <!-- Right Video Player -->
    <div class="player">
      <video id="mainVideo" controls preload="metadata" poster="/images/banner.png">
        <source src="/videos/wwg.m4v" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <a href="/index.htm" class="book-store-button">Practical Faith Home</a>

  <script>
    const items = document.querySelectorAll('.video-item');
    const video = document.getElementById('mainVideo');
    items.forEach(item => {
      item.addEventListener('click', () => {
        items.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const newSrc = item.getAttribute('data-src');
        video.querySelector('source').setAttribute('src', newSrc);
        video.load();
        video.play();
      });
    });
  </script>

</body>
</html>
