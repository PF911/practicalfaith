<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practical Faith | Video Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: linear-gradient(to bottom, #ffec00, #fc9101);
    }
    .header { margin: 20px 0; }
    .header img { max-width: 100%; height: auto; }
    h2 { color: #AA0012; }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .video {
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .video:hover { transform: scale(1.02); }
    .video img { width: 100%; height: auto; }
    .video-title {
      padding: 10px;
      font-weight: bold;
      color: #AA0012;
      font-size: 14px;
    }

    .book-store-button {
      display: inline-block;
      background-color: #1DB954;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      margin: 25px auto 40px;
    }
    .book-store-button:hover { background-color: #1AA34A; }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/banner.png" alt="Practical Faith Header" width="800" height="100" />
  </div>

  <h2>Videos from the Brick Church of Dighton, MA</h2>

  <div class="gallery" id="video-gallery">
    <!-- Thumbnails will load here -->
  </div>

  <a class="book-store-button" href="index.htm">Practical Faith Home</a>

  <script>
    // Your playlist ID
    const playlistId = "PLtJBBM9LiLYmr4BtX_poGe4s3WYZvtlrG";
    // Fetch videos via YouTube's built-in RSS feed (no API key required)
    const feedUrl = `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`;

    fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("video-gallery");
        container.innerHTML = "";
        data.items.forEach(item => {
          const videoId = item.link.split("v=")[1];
          const title = item.title;
          const thumb = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
          container.innerHTML += `
            <div class="video">
              <a href="https://www.youtube.com/watch?v=${videoId}&list=${playlistId}" target="_blank" rel="noopener">
                <img src="${thumb}" alt="${title}">
                <div class="video-title">${title}</div>
              </a>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById("video-gallery").innerHTML = "<p>Unable to load videos right now.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
