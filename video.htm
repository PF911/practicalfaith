<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practical Faith | Video Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: linear-gradient(to bottom, #ffec00, #fc9101);
    }
    .header { margin: 20px 0; }
    .header img { max-width: 100%; height: auto; }
    h2 { color: #AA0012; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .video {
      width: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .video:hover { transform: scale(1.02); }
    .video img { width: 100%; height: auto; }
    .video-title {
      padding: 10px;
      font-weight: bold;
      color: #AA0012;
    }
    .book-store-button {
      display: inline-block;
      background-color: #1DB954;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      margin: 25px auto;
    }
    .book-store-button:hover { background-color: #1AA34A; }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/banner.png" alt="Practical Faith Header" width="800" height="100">
  </div>

  <h2>Videos from the Brick Church of Dighton, MA</h2>
  <div id="playlist" class="gallery">Loading videos...</div>

  <a class="book-store-button" href="index.htm">Practical Faith Home</a>

  <script>
    const playlistId = "PLtJBBM9LiLYmr4BtX_poGe4s3WYZvtlrG";
    const apiKey = "AIzaSyAQX_WfTUak_uDu5jmhAKts4J-VViTklxoE"; // ðŸ‘ˆ paste your key here locally

    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=25&playlistId=${playlistId}&key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('playlist');
        container.innerHTML = "";
        data.items.forEach(item => {
          const vid = item.snippet.resourceId.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.medium.url;
          container.innerHTML += `
            <div class="video">
              <a href="https://www.youtube.com/watch?v=${vid}" target="_blank">
                <img src="${thumb}" alt="${title}">
                <div class="video-title">${title}</div>
              </a>
            </div>`;
        });
      })
      .catch(err => {
        document.getElementById('playlist').innerHTML = "<p>Unable to load videos right now.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
