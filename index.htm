  <meta charset="utf-8"/>

  <title>Practical Faith</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-image: linear-gradient(to bottom, #ffec00, #fc9101);
    }
    .header { margin: 20px 0; }
    .header img { max-width: 100%; height: auto; }
    table {
      width: 90%; max-width: 800px; margin: 20px auto; border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd; padding: 10px; cursor: pointer;
      transition: background-color 0.3s; vertical-align: middle;
    }
    th { background-color: #4CAF50; color: white; }
    td:hover { background-color: #f1f1f1; }
    td img { max-width: 100%; height: auto; text-align: center; }
    .responsive-iframe { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; }
    .responsive-iframe iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    }
    .spotify-button, .book-store-button {
      display: inline-block; background-color: #1DB954; color: white; text-decoration: none;
      padding: 10px 20px; border-radius: 50px; font-size: 16px; font-family: Arial, sans-serif;
      font-weight: bold; text-align: center; cursor: pointer; border: none; margin: 20px auto;
      display: block; width: fit-content;
    }
    .spotify-button:hover, .book-store-button:hover { background-color: #1AA34A; }
    @media (max-width: 600px) { th, td { padding: 8px; } }
    .Red { color: #AA0012; }
    .red { color: #AA0012; }
  </style>
</head>
<body>
  <div class="header">
    <img alt="Header Image" height="172" src="images/banner.png" width="707"/>
  </div>

  <table>
    <tr>
      <td colspan="2">
        <h2 align="center" class="red">Making the Bible Relevant for Today's Living</h2>
        <div class="responsive-iframe">
          <iframe
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            frameborder="0"
            src="https://www.youtube.com/embed/videoseries?list=PLtJBBM9LiLYlsqOPyOtcPiMSSL3IauC92"
            title="YouTube Playlist">
          </iframe>
        </div>
        <h2 align="center" class="Red">Current Video</h2>
      </td>
    </tr>

    <tr>
      <td width="44%">
        <div align="center">
          <h4>
            <a id="lnkYouTubePlaylist" href="https://www.youtube.com/playlist?list=PLtJBBM9LiLYlsqOPyOtcPiMSSL3IauC92">
              <img height="99" src="images/youtube 2.png" width="225" alt="YouTube Playlist"/>
            </a>
          </h4>
        </div>
      </td>
      <td width="56%">
        <div align="center">
          <p>
            <a id="lnkGooglePlay" href="https://play.google.com/store/apps/details?id=com.gappsy.dashboard.www.android5f1e272990b8c&pli=1">
              <img height="48" src="images/google.png" width="225" alt="Get it on Google Play"/>
            </a>
            <a id="lnkAppleApp" href="https://apps.apple.com/us/app/practical-faith/id6737707537?platform=iphone">
              <img height="48" src="images/apple.png" width="225" alt="Download on the App Store"/>
            </a>
            <a id="lnkSpotify" href="https://open.spotify.com/show/0cn7xr3CSJCFsvvYB9Hiuh">
              <img height="48" src="images/spotify.png" width="225" alt="Listen on Spotify"/>
            </a>
          </p>
        </div>
      </td>
    </tr>

    <tr>
      <td>
        <div align="center">
          <!-- Cloudflare email protection may rewrite href; id remains so our listener still works -->
          <a id="lnkEmail" href="mailto:Rev@PracticalFaith.net?subject=Inquiry for Practical Faith">
            <img alt="Email Us" height="118" src="images/email2.png" width="156"/>
          </a>
        </div>
      </td>
      <td>
        <div align="center">
          <a id="lnkJotForm" href="https://form.jotform.com/242675311084151">
            <img alt="JotForm Topics" height="99" src="images/topics.png" width="138"/>
          </a>
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <a id="btnBookStore" class="book-store-button" href="books.htm">View Practical Faith Book Store</a>
      </td>
    </tr>
  </table>

  <!-- GA4 event bindings for key actions -->
  <script>
    function track(name, params){ try { gtag('event', name, params || {}); } catch(e){} }

    document.addEventListener('DOMContentLoaded', function () {
      var bindings = [
        ['btnBookStore',       'bookstore_click',       {event_category: 'engagement', event_label: 'Book Store Button'}],
        ['lnkYouTubePlaylist', 'youtube_playlist_click',{event_category: 'engagement', event_label: 'YouTube Playlist'}],
        ['lnkGooglePlay',      'app_click',             {event_category: 'engagement', store: 'Google Play'}],
        ['lnkAppleApp',        'app_click',             {event_category: 'engagement', store: 'Apple App Store'}],
        ['lnkSpotify',         'spotify_click',         {event_category: 'engagement', event_label: 'Spotify'}],
        ['lnkEmail',           'email_click',           {event_category: 'engagement', event_label: 'Email Link'}],
        ['lnkJotForm',         'topics_click',          {event_category: 'engagement', event_label: 'JotForm Topics'}],
      ];
      bindings.forEach(function (row) {
        var el = document.getElementById(row[0]);
        if (el) el.addEventListener('click', function(){ track(row[1], row[2]); });
      });
    });
  </script>

  <!-- Cloudflare email decode (keep as-is) -->
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
</body>
