<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rev Owens — Contact Card</title>
  <meta name="description" content="Contact card for Rev Owens — phone, email, website, address, and links." />

  <style>
    :root{
      --brand:#f5a800;
      --brand2:#ffd84d;
      --text:#222;
      --muted:#6b7280;
      --bg:#f7f7f8;
      --card:#ffffff;
      --radius:16px;
      --shadow:0 10px 25px rgba(0,0,0,.08);
      --accent:#111827;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg); color:var(--text);
    }
    .hero{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      padding: clamp(36px, 7vw, 72px) 16px 80px;
      text-align:center;
      position:relative;
      overflow:hidden;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
    }
    .hero .avatar{
      width: 104px; height:104px; border-radius:999px;
      background:#fff; display:grid; place-items:center; margin: 0 auto 12px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hero .avatar .initials{
      width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      font-weight:800; font-size:36px; color:#111;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #f3f4f6 60%, #e5e7eb 100%);
    }
    h1{margin:0; font-size:clamp(24px, 4.5vw, 34px); color:#111;}
    .icons{
      display:flex; gap:12px; justify-content:center; margin-top:12px;
    }
    .icons a{
      width:44px; height:44px; border-radius:999px; background:#fff;
      display:grid; place-items:center; color:#111; text-decoration:none;
      box-shadow: var(--shadow);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .icons a:hover{ transform: translateY(-2px); box-shadow: 0 14px 30px rgba(0,0,0,.12); }
    .wrap{
      max-width: 860px; margin: -52px auto 40px; padding: 0 16px;
    }
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow: var(--shadow);
      padding: clamp(16px, 3.5vw, 22px);
    }
    .row{ display:flex; align-items:flex-start; gap:12px; padding:12px 0; border-bottom:1px solid #eee; }
    .row:last-child{ border-bottom:0; }
    .k{ color:var(--muted); font-size:14px; }
    .v{ font-weight:600; }
    .row a{ color:var(--accent); text-decoration:none; }
    .row a:hover{ text-decoration:underline; }
    .section-title{ margin:26px 0 8px; font-size:18px; color:#111;}
    .social{
      background:var(--card); border-radius:var(--radius); box-shadow: var(--shadow);
      padding:16px; display:flex; align-items:center; justify-content:space-between;
    }
    .yt{
      display:flex; align-items:center; gap:12px; text-decoration:none; color:#111;
    }
    .yt .logo{
      width:32px; height:32px; background:#fff; border-radius:6px; display:grid; place-items:center; box-shadow: inset 0 0 0 999px #ff0000;
    }
    .cta{
      margin-top:18px; display:block; width:100%; background:#f5a800; color:#111; border:0;
      border-radius:12px; padding:14px 18px; font-weight:700; cursor:pointer; text-align:center; text-decoration:none;
      box-shadow: var(--shadow);
    }
    .cta:hover{ filter: brightness(0.96); }
    footer{ text-align:center; color:var(--muted); font-size:13px; padding:24px 0 40px; }
  </style>
</head>
<body>

  <header class="hero">
    <div class="avatar" aria-hidden="true">
      <!-- If you later have a headshot, replace this div with: <img src="yourimage.jpg" alt="Rev Owens" class="img" /> -->
      <div class="initials">RO</div>
    </div>
    <h1>Rev Owens</h1>
    <div class="icons" aria-label="Quick actions">
      <a href="tel:+14013238582" title="Call">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.09 4.18 2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.12.9.32 1.78.59 2.63a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.45-1.15a2 2 0 0 1 2.11-.45c.85.27 1.73.47 2.63.59A2 2 0 0 1 22 16.92z" fill="currentColor"/>
        </svg>
      </a>
      <a href="mailto:Rev@PracticalFaith.net" title="Email">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 0l8 7 8-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <a href="https://practicalfaith.net" title="Website">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18z" stroke="currentColor" stroke-width="2"/>
          <path d="M2.05 12h19.9M12 2.05c3.5 3.5 3.5 16.4 0 19.9M12 2.05c-3.5 3.5-3.5 16.4 0 19.9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>
    </div>
  </header>

  <div class="wrap">
    <section class="card" aria-labelledby="contact-info">
      <div class="row">
        <div class="k">Phone</div>
        <div class="v"><a href="tel:+14013238582">(401) 323-8582</a></div>
      </div>
      <div class="row">
        <div class="k">Email</div>
        <div class="v"><a href="mailto:Rev@PracticalFaith.net">Rev@PracticalFaith.net</a></div>
      </div>
      <div class="row">
        <div class="k">Website</div>
        <div class="v"><a href="https://practicalfaith.net" target="_blank" rel="noopener">PracticalFaith.net</a></div>
      </div>
      <div class="row">
        <div class="k">Location</div>
        <div class="v">
          74 Almond Pt, St. Augustine, Florida 32095
          &nbsp;—&nbsp;<a href="https://www.google.com/maps/search/?api=1&query=74+Almond+Pt,+St.+Augustine,+FL+32095" target="_blank" rel="noopener">Open Map</a>
        </div>
      </div>
    </section>

    <h2 class="section-title">Find me on</h2>
    <section class="social">
      <a class="yt" href="http://tiny.cc/PracticalFaithVideos" target="_blank" rel="noopener">
        <span class="logo" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 15l5.19-3L10 9v6z" />
          </svg>
        </span>
        <div>
          <div style="font-weight:700">YouTube</div>
          <div style="color:var(--muted); font-size:14px;">Practical Faith Videos</div>
        </div>
      </a>
      <a class="cta" href="rev-owens.vcf" download>➕ Add Contact</a>
    </section>

    <footer>
      &copy; <span id="y"></span> PracticalFaith.net
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
